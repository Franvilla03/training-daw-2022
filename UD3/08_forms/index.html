<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario con validaciones</title>
    <style>
        .error {
            color: red;
        }
        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <form id="miFormulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>
        <br><br>

        <p>¿Desea activar opciones?</p>
        <input type="radio" id="activarSi" name="activarOpciones" value="si">
        <label for="activarSi">Sí</label>
        <input type="radio" id="activarNo" name="activarOpciones" value="no" checked>
        <label for="activarNo">No</label>
        <br><br>

        <input type="checkbox" id="check2">
        <label for="check2">Confirmar términos y condiciones</label>
        <br><br>

        <label for="combo">Seleccionar opción:</label>
        <select id="combo" disabled>
            <option value="opcion1">Opción 1</option>
            <option value="opcion2">Opción 2</option>
            <option value="opcion3">Opción 3</option>
        </select>
        <br><br>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" maxlength="80"></textarea>
        <span id="contador"></span>
        <br><br>

        <button type="submit" id="enviar" disabled>Enviar</button>
        <p id="mensajeError" class="error"></p>
    </form>

    <script src="script.js"></script>
</body>
</html>
